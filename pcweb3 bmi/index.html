<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <div class="my-3">
            <label for="weight" class="form-label">Weight (kg)</label>
            <input type="number" id="weight" name="weight" class="form-control my-3" placeholder="Input your weight" required>
        </div>

        <div class="my-3">
            <label for="height" class="form-label">Height (m)</label>
            <input type="number" id="height" name="height" class="form-control my-3" placeholder="Input your height" required>
        </div>

        <button class="btn btn-secondary" onclick="calcbmi()">Calculate BMI!</button>

        <div class="result" id="bmiresult"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
